# Simple Alertmanager Configuration for Testing
# Unity-Claude Automation - Minimal Config
# Version: 2025-08-24

global:
  resolve_timeout: 5m

# The root route
route:
  receiver: 'default'
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h

# Simple receivers configuration
receivers:
  # Default receiver - logs to file
  - name: 'default'
    webhook_configs:
      - url: 'http://unity-claude-health-check:9999/webhook/alerts'
        send_resolved: true
        http_config:
          proxy_url: ''